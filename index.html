<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <img src="./images/top-image.svg" alt="Imagem topo">
    </header>

    <main>
        <div id="container">
            <div id="countdown">
                <p id="title">Ready to launch in...</p>
                <div id="count">
                    <div id="days">
                        <p class="subtime">Dias</p>
                        <p class="subtime">Horas</p>
                        <p class="subtime">Minutos</p>
                        <p class="subtime">Segundos</p>
                    </div>
                    
                    <div id="times">
                        <p class="time">08&nbsp;:</p>
                        <p class="time">&nbsp;12&nbsp;:</p>
                        <p class="time">&nbsp;44&nbsp;:</p>
                        <p class="time">&nbsp;28</p>
                    </div>
                </div>
            </div>
            <div id="subscribe">
                <p class="info-sub">Inscreva-se para saber mais sobre o lançamento</p>
                <div id="button">
                    <p class="sub">Inscreva-se</p>
                </div>
            </div>
        </div>
        <div id="rocket">
            <img src="./images/rocket.svg" alt="foguete lançamento">
        </div>
    </main>

    <footer>
        <img src="./images/bottom-image.svg" alt="Imagem rodapé">
    </footer>

    <script src="./script.js"></script>
</body>
</html>
